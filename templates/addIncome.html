<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="bg-gray-900 text-white">
      <div class="flex justify-center items-center h-screen">
        <div class="w-3/6 bg-gray-800 p-4 rounded">
          <h3 class="font-semibold text-2xl py-2">Add Income</h3>
          <form method="post">
            {% csrf_token %} 
            {{form.as_p}}
            <input
              type="submit"
              value="Add Income"
              class="bg-blue-400 text-black font-semibold px-3 py-2 rounded hover:bg-gray-700 hover:text-white transistion-all duration-300 cursor-pointer"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
